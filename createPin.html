<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create PIN - Password Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Create PIN</h1>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <input type="password" id="pin-code" class="form-control mb-3" placeholder="Enter PIN">
            <input type="password" id="pin-confirm" class="form-control mb-3" placeholder="Confirm PIN">
            <button id="pin-button" class="btn btn-primary w-100">Set PIN</button>
        </div>
    </div>
</div>
<script src="createPin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
