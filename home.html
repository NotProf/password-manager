<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Password Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Password Manager</h1>
    <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addSecretModal">Add New Secret</button>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Secret</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody id="secrets-list">
        <tr>
            <td colspan="5" class="text-center" id="no-secrets">No secrets yet</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="addSecretModal" tabindex="-1" aria-labelledby="addSecretModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSecretModalLabel">Add/Edit Secret</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-secret-form">
                    <div class="mb-3">
                        <label for="secret-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="secret-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="secret-description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="secret-description" required>
                    </div>
                    <div class="mb-3">
                        <label for="secret-value" class="form-label">Secret</label>
                        <input type="text" class="form-control" id="secret-value" required>
                    </div>
                    <input type="hidden" id="secret-index">
                    <button type="submit" class="btn btn-primary">Save Secret</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="home.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
